<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<table border="1" cellpadding="5"
       style="border-collapse: collapse; border: 1px solid black;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Hobby</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.hobby}"></td>
        <td><button><a th:href="@{users/edit/{id}(id=${user.getId()})}">Edit</a></button></td>
        <td><form th:method="DELETE" th:action="@{deleteUser/{id}(id=${user.getId()})}" th:object="${user}">
            <button type="submit">Delete</button>
        </form></td><!
    </tr>
    </tbody>
</table>

<br>

<button><a href="/new">Add</a></button>

</body>
</html>
